<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/popup.min.css">
</head>

<body>
    <style>
    </style>
    <div class="popup">

        <header class="popup-header">
            <h3>Scratch Me <span id="status"></span></h3>
        </header>

        <div class="popup-form">
            <form action="" id="scratch-me-form">
                <!-- Author input -->
                <div class="popup-form-item">
                    <label for="post-author">Author: </label>
                    <input type="text" id="post-author" name="post-author" required>
                </div>

                <!-- Date input -->
                <div class="popup-form-item">
                    <label for="post-datetime">Date: </label>
                    <input type="datetime-local" id="post-datetime" name="post-datetime" required>
                </div>

                <!-- Title input -->
                <div class="popup-form-item">
                    <label for="post-title">Title: </label>
                    <input type="text" id="post-title" name="post-title" required>
                </div>

                <!-- Content textarea -->
                <div class="popup-form-item">
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="post-content" rows="12" cols="35">Content</textarea>
                </div>

                <!-- Url input -->
                <div class="popup-form-item">
                    <label for="post-url">Post URL:</label>
                    <input type="url" id="post-url" name="post-url" placeholder="https://example.com"
                        pattern="https://.*" size="30">
                </div>

                <!-- PostID input -->
                <div class="popup-form-item">
                    <label for="post-id">Post ID: </label>
                    <input type="text" id="post-id" name="post-id" required>
                </div>

                <!-- Choose format input -->
                <div class="popup-form-item">
                    <label for="data-format">Choose a format:</label>
                    <select id="select-data-format">
                        <option value="">-- Please choose a format --</option>
                        <option value="cooper">Cooper CRM</option>
                        <option value="json-code-area">JSON</option>
                        <option value="curl-code-area">Curl</option>
                    </select>
                </div>

                <div id="cooper" class="content-of-selected-option disabled">
                    <!-- Access Token input -->
                    <div class="popup-form-item">
                        <label for="access-token">Access Token: </label>
                        <input type="text" id="access-token" name="access-token">
                    </div>

                    <!-- Application name input -->
                    <div class="popup-form-item">
                        <label for="application-name">Application name: </label>
                        <input type="text" id="application-name" name="application-name">
                    </div>

                    <!-- User application email input -->
                    <div class="popup-form-item">
                        <label for="user-application-email">Application name: </label>
                        <input type="text" id="user-application-email" name="user-application-email">
                    </div>

                    <div class="popup-form-item">
                        <button id="configure-connection" disabled>Configure</button>
                        <button id="test-connection" disabled>Test connection</button>
                    </div>
                </div>

                <!-- JSON code textarea -->
                <div id="json-code-area" class="popup-form-item content-of-selected-option disabled">
                    <label for="json-code-area-textarea">JSON / Curl code:</label>
                    <textarea id="json-code-area-textarea" name="json-code-area-textarea" rows="5" cols="33">JSON / Curl code</textarea>
                </div>

                <!-- Curl code textarea -->
                <div id="curl-code-area" class="popup-form-item content-of-selected-option disabled">
                    <label for="curl-code-area-textarea">JSON / Curl code:</label>
                    <textarea id="curl-code-area-textarea" name="curl-code-area-textarea" rows="5" cols="33">JSON / Curl code</textarea>
                </div>

                <!-- Send button -->
                <div class="popup-form-item">
                    <button type="submit" id="send-form">Send</button>
                </div>
            </form>
        </div>

                rel="noopener noreferrer">About</a>

    </div>


    <script src="/popup.js" type="text/javascript"></script>
</body>

</html>
