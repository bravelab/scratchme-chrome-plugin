<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/popup.min.css">
</head>

<body>
    <style>
    </style>
    <div class="popup">

        <header class="popup-header">
            <h3>Scratch Me <span id="status"></span></h3>
        </header>

        <div class="popup-form">
            <form action="" id="scratch-me-form" class="validate">
                <!-- Author input -->
                <div class="popup-form-item">
                    <label for="post-author">Author: </label>
                    <input type="text" id="post-author" name="post-author" minlength="3" maxlength="40"
                        pattern="[^()/><\][\\\x22,;|]+" required>
                </div>

                <!-- Date input -->
                <div class="popup-form-item">
                    <label for="post-datetime">Date: </label>
                    <input type="datetime-local" id="post-datetime" name="post-datetime" required>
                </div>

                <!-- Title input -->
                <div class="popup-form-item">
                    <label for="post-title">Title: </label>
                    <input type="text" id="post-title" name="post-title" minlength="3" maxlength="40" required>
                </div>

                <!-- Content textarea -->
                <div class="popup-form-item">
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="post-content" rows="12" cols="35" minlength="3">Content</textarea>
                </div>

                <!-- Url input -->
                <div class="popup-form-item">
                    <label for="post-url">Post URL:</label>
                    <input type="url" id="post-url" name="post-url" placeholder="https://example.com" minlength="2"
                        pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$"
                        size="30">
                </div>

                <!-- PostID input -->
                <div class="popup-form-item">
                    <label for="post-id">Post ID: </label>
                    <input type="text" id="post-id" name="post-id" pattern="[-+]?[0-9]*[.,]?[0-9]+" required>
                </div>

                <!-- Choose format input -->
                <div class="popup-form-item">
                    <label for="data-format">Choose a format:</label>
                    <select id="select-data-format">
                        <option value="">-- Please choose a format --</option>
                        <option value="cooper">Cooper CRM</option>
                        <option value="code-json">JSON</option>
                        <option value="code-curl">Curl</option>
                    </select>
                </div>

                <div id="cooper" class="content-of-selected-option disabled">
                    <!-- Access Token input -->
                    <div class="popup-form-item">
                        <label for="access-token">Access Token: </label>
                        <input type="text" id="access-token" name="access-token">
                    </div>

                    <!-- Application name input -->
                    <div class="popup-form-item">
                        <label for="application-name">Application name: </label>
                        <input type="text" id="application-name" name="application-name">
                    </div>

                    <!-- User application email input -->
                    <div class="popup-form-item">
                        <label for="user-application-email">User e-mail: </label>
                        <input type="text" id="user-application-email" name="user-application-email">
                    </div>

                    <div class="popup-form-item">
                        <button id="save-connection" disabled>Save connection</button>
                        <button id="test-connection" disabled>Test connection</button>
                        <button type="submit" id="send-form" disabled>Send to Cooper</button>
                    </div>
                </div>

                <!-- Code area -->
                <div id="code-area" class="popup-form-item content-of-selected-option disabled">
                    <button id="copy-to-clip-btn">Copy to clipboard</button>
                    <pre id="code-area-content"></pre>
                    <textarea name="copy-to-clipboard-content" id="copy-to-clipboard-content" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>

                rel="noopener noreferrer">About</a>
        </footer> -->
    </div>


    <script src="/popup.js" type="text/javascript"></script>
</body>

</html>
